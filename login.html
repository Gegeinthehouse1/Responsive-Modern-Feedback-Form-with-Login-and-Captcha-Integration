<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/shared.css">
    <title>Login - GCTU Application System</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div id="particles"></div>
    <header>
        <div class="logo">
            <img src="assets/images/logo-gctu.png" alt="GCTU Logo" height="100">
        </div>
        <nav>
            <a href="login.html" class="active">Login</a>
        </nav>
    </header>
    <div class="container">
        <h2>LOGIN</h2>
        <form id="login-form">
            <div class="form-section">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-section">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-section">
                <label>Login As</label>
                <div class="radio-group">
                    <label class="label-radio">
                        <input type="radio" name="role" value="student" checked>
                        <span class="radio-custom">Student</span>
                    </label>
                    <label class="label-radio">
                        <input type="radio" name="role" value="admin">
                        <span class="radio-custom">Admin</span>
                    </label>
                </div>
            </div>
            <div class="form-section">
                <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="envelope-animation" class="envelope-animation hidden">
            <div class="envelope">
                <div class="flap"></div>
                <div class="body"></div>
                <div class="letter">Welcome!</div>
            </div>
        </div>
    </div>
    <audio id="welcome-audio" src="assets/audio/welcome.mp3"></audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
