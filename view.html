<html lang="en">
<head>

<body>
    <div id="particles"></div>
    <header>
        <div class="logo">
            <img src="assets/images/logo-gctu.png" alt="GCTU Logo" height="100">

            <a href="index.html">Apply</a>
            <a href="view.html" class="active">View</a>

            <thead>

                    <th>Full Name</th>

            </thead>
            <tbody></tbody>

        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">Ã—</span>
