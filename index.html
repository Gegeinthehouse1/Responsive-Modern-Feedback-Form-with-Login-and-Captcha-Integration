<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/apply.css">
    <link rel="stylesheet" href="styles/shared.css">
    <link rel="stylesheet" href="https://cdn.tutorialjinni.com/intl-tel-input/17.0.19/css/intlTelInput.css"/>
    <title>Apply - GCTU Application System</title>
</head>
<body>
    <div id="particles"></div>
    <header>
        <div class="logo">
            <img src="assets/images/logo-gctu.png" alt="GCTU Logo" height="100">
        </div>
        <nav>
            <a href="index.html" class="active">Apply</a>
            <a href="view.html">View</a>
            <a href="login.html" id="logout">Logout</a>
        </nav>
    </header>
    <div class="container">
        <h2>STUDENT APPLICATION FORM</h2>
        <form action="#" method="post">
            <div class="form-section">
                <label>Personal Information</label>
                <div class="form-section-flex">
                    <input type="text" name="first-name" placeholder="First Name" required>
                    <input type="text" name="last-name" placeholder="Last Name" required>
                </div>
                <div class="form-section-flex" id="form-section-flex-dob-nat">
                    <span class="dob-container">
                        <span class="dob-box input-style">DOB</span>
                        <input type="date" name="dob" required>
                    </span>
                    <select name="nationality" id="nationality" required>
                        <option value="" disabled selected>Select Nationality</option>
                    </select>
                </div>
            </div>
            <div class="form-section">
                <label>Contact Information</label>
                <div class="form-section-flex">
                    <input type="email" name="email" placeholder="Email Address" required>
                    <input type="tel" name="phone" id="phone" placeholder="Phone Number" required>
                </div>
            </div>
            <div class="form-section">
                <label>Gender</label>
                <div class="radio-group">
                    <label class="label-radio">
                        <input type="radio" name="gender" value="male" checked>
                        <span class="radio-custom">Male</span>
                    </label>
                    <label class="label-radio">
                        <input type="radio" name="gender" value="female">
                        <span class="radio-custom">Female</span>
                    </label>
                </div>
            </div>
            <div class="form-section">
                <label>Program of Study</label>
                <select name="program" required>
                    <option value="" disabled selected>Choose Program</option>
                    <option value="bsc-cs">BSc. Computer Science</option>
                    <option value="bsc-it">BSc. Information Technology</option>
                    <option value="bsc-telecom">BSc. Telecommunications Engineering</option>
                </select>
            </div>
            <button type="submit">APPLY</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdn.tutorialjinni.com/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/country-list-with-dial-code-and-flag@5.1.0/dist/main.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
